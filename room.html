<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/room.css">
    <link rel="stylesheet" href="/style/global.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

    <title>Perguntas e respostas - Roquet.q</title>
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="/Assets/Logo.svg" alt="Logo da Roquet.q">
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #32343
                    <img src="/Assets/copy.svg" alt="Copiar número da sala">
                </div>

                <a href="#" class="button">
                    <img src="/Assets/users-white.svg" alt="Criar uma sala"> Criar Sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for="sr-only" for-id="question">O que você gostaria de perguntar</label>
                    <textarea name="question" id="question" placeholder="O que você gostaria de perguntar"></textarea>

                    <footer>
                        <div>
                            <img src="" alt="">
                            Esta pergunta é anônima!
                        </div>
                        <button>Enviar</button>
                    </footer>

                </form>
            </section>
        </main>

    </div>
</body>
</html>
