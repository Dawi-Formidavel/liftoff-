<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/home.css">
    <link rel="stylesheet" href="/style/global.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

    
    <title>Crie sua sala - Roquet.q</title>
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="/Assets/Logo.svg" alt="Logo da Roquet.q">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Código da sala</label>
                        <input id="room-id" type="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="/Assets/users-white.svg" alt="Criar sala">
                            Criar sala</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
